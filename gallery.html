<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    * {
        font-family: 'Poppins', 'sans-serif';
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        overflow: hidden;
        background-color: black;
        font-size: 2vh;
    }

    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }

    .material-symbols-outlined.inc {
        font-size: 20vw;
        color: rgb(200, 200, 200);
        cursor: pointer;
    }

    .container {
        /* margin: 50px; */
        display: grid;
        height: 100vh;
        width: 100vw;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: minmax(20px, 7vh) repeat(4, 1fr);
        overflow: hidden;
    }

    .top {
        grid-row: 1/1;
        grid-column: 1/-1;
        justify-content: center;
        background-color: rgb(3, 3, 3);
        z-index: 999;
        /* border: solid white 2px; */
    }

    .navigation {
        grid-row: 2/-1;
        grid-column: 1/3;
        background-color: rgb(5, 5, 5);
        font-size: 2rem;
        padding-left: 2vw;
        padding-top: 1vh;
        color: white;
        opacity: 0.9;
        z-index: 8;
        /* border: solid white 2px; */
    }

    .search {
        width: 40vw;
        min-height: 5vh;
        display: inline-block;
        border-radius: 5px;
        /* background-color: green; */
        margin-left: 30vw;
    }

    .search input {
        display: inline-block;
        width: 80%;
        min-height: 3vh;
        margin-left: auto;
        margin-right: -5px;
        background-color: white;
        text-align: center;
        padding: 5px;
        padding-left: 10px;
        color: black;
    }

    /* .search button {
            min-height: 4vh;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 0 50% 50% 0;
            width: 5%;
            background-color: #50717b;

        }

        .search button:hover {
            background-color: rgb(150, 150, 150);
        }

        .search button:active {
            background-color: rgb(200, 200, 200);
        } */

    .main {
        grid-column: 1/-1;
        grid-row: 2/-1;
        background-color: black;
        display: flex;
        overflow-x: hidden;
        overflow-y: scroll;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding-bottom: 50px;
        z-index: 9;
    }

    img {
        border-radius: 5px;
    }

    .ac {
        /* display: inline-block; */
        float: right;
        width: 5vh;
        height: 5vh;
        background-color: hsl(0, 0%, 84%);
        border-radius: 50%;
        margin-right: 10px;
    }

    .ac:hover {
        background-color: gray;
        cursor: pointer;
    }

    ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        height: 80%;
    }
    .log-in {
        background-image: linear-gradient(to right, rgb(41, 161, 41) 0%, rgb(41, 161, 41) 30%, rgb(5,5,5) 30%, rgb(5,5,5) 100%);
        }
        .sign-up {
            background-image: linear-gradient(to right, rgb(0,187,255) 0%, rgb(0,187,255) 40%, rgb(5,5,5) 40%, rgb(5,5,5) 100%);
        }
    a {
        text-decoration: none;
        color: white;
    }

    li {
        color: rgb(200, 200, 200);
        font-weight: 200;
    }

    li:hover {
        background-color: rgb(20, 20, 20);
        color: white;
        cursor: pointer;
        border-radius: 2%;

    }

    li:active {
        background-color: #50717b;
    }

    .fmenu {
        height: 100%;
        width: 7vh;
        background-color: rgb(3, 3, 3);
        color: white;
        font-size: 2rem;
        cursor: pointer;
    }

    ::-webkit-scrollbar {
        width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: black;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    @media (max-width: 1200px) {

        .material-symbols-outlined.inc {
            font-size: 200px;
            color: rgb(200, 200, 200);
            cursor: pointer;
        }

        .search button {
            width: 20px;
        }

        .main {
            grid-column: 1/-1;
        }

        .navigation {
            grid-column: 1/8;
        }
    }







    h1 {
        font-size: 2.5rem;
    }

    .header {
        text-align: center;
        text-transform: uppercase;
        padding: 32px;
        background-color: #1F2833;
        color: #fff;
        border-bottom: 4px solid #fdb347;
        width: 100vw;
    }

    .gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 16px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 10px;
    }

    .gallery img {
        width: 100%;
        max-width: 350px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }

    .gallery::after {
        content: "";
        width: 350px;
    }
</style>

<body>
    <div class="container">
        <div class="top">
            <button class="fmenu" onclick="fold()"><span class="material-symbols-outlined">menu</span></button>
            <div class="search">
                <input type="search" placeholder="Search" id="search" oninput="search()">
                <!-- <button type="submit" onclick="search()">ðŸ”Ž</button> -->
            </div>
            <button class="ac"></button>
        </div>
        <div class="navigation">
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="products.html">
                    <li>Products</li>
                </a>
                <a href="gallery.html">
                    <li>Gallery</li>
                </a>
                <a href="contactus.html">
                    <li>Contact</li>
                </a>
                <a href="about.html">
                    <li>About</li>
                </a>
                <a href="login.html">
                    <li class="log-in">Log In</li>
                </a>
                <a href="signup.html">
                    <li class="sign-up">Sign Up</li>
                </a>
            </ul>
        </div>
        <div class="main">
            <header class="header">
                <h1>The Quad Market Gallery</h1>
            </header>
            <div class="gallery">
                <img src="https://wallpapercave.com/wp/wp9307765.jpg">
                <img src="https://cdn.pixabay.com/photo/2016/10/21/02/50/apple-1757048_960_720.jpg">
                <img src="https://th.bing.com/th/id/OIP.2tkslZhfulWCX7R8ArWDzwHaFB?pid=ImgDet&rs=1">
                <img src="https://i.pinimg.com/originals/7c/9e/77/7c9e7748f4fe185039b9c689f6e84220.jpg">
                <img src="https://th.bing.com/th/id/OIP.thS9cgHr6-9ahFrNV7MnJQHaEl?pid=ImgDet&rs=1">
                <img
                    src="https://external-preview.redd.it/A07x-LEM6IGmoPO-ULFd-MBv1ADcM5watDIcnjPJv3A.jpg?auto=webp&s=da54f391a63453fbbfd490b452722bd1344a838d">
                <img src="https://i.pinimg.com/originals/9d/fa/85/9dfa85ef6f32af2fa987f7aa0fef871d.jpg">
                <img src="https://i.pinimg.com/originals/58/34/7c/58347ca4f50cd810bb0d5b62ceb5a18d.jpg">
            </div>
        </div>
    </div>
    <script>
        function fold() {
            const sym = document.querySelector('.material-symbols-outlined');
            const nav = document.querySelector('.navigation');
            const main = document.querySelector('.main');
            if (sym.textContent == 'menu') {
                sym.textContent = 'close';
                // nav.style.gridColumn=0/1;
                main.style.filter = 'blur(5px)';
                nav.style.zIndex = '10';
                // main.style.gridColumn='1/-1';
            }
            else {
                sym.textContent = 'menu';
                main.style.filter = 'blur(0px)'
                nav.style.zIndex = '8';
                // main.style.gridColumn='1/-1';
            }
        }
    </script>
</body>

</html>
