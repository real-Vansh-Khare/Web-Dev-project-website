<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    * {
      font-family: "Poppins", "sans-serif";
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    body {
            overflow: hidden;
            background-color: black;
            font-size: 2vh;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        .material-symbols-outlined.inc {
            font-size: 20vw;
            color: rgb(200, 200, 200);
            cursor: pointer;
        }

        .container {
            /* margin: 50px; */
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: minmax(20px, 7vh) repeat(4, 1fr);
            overflow: hidden;
        }

        .top {
            grid-row: 1/1;
            grid-column: 1/-1;
            justify-content: center;
            background-color: rgb(3, 3, 3);
            z-index: 999;
            /* border: solid white 2px; */
        }

        .navigation {
            grid-row: 2/-1;
            grid-column: 1/3;
            background-color: rgb(5, 5, 5);
            font-size: 2rem;
            padding-left: 2vw;
            padding-top: 1vh;
            color: white;
            opacity: 0.9;
            z-index: 8;
            /* border: solid white 2px; */
        }

        .search {
            width: 40vw;
            min-height: 5vh;
            display: inline-block;
            border-radius: 5px;
            /* background-color: green; */
            margin-left: 30vw;
        }

        .search input {
            display: inline-block;
            width: 80%;
            min-height: 3vh;
            margin-left: auto;
            margin-right: -5px;
            background-color: white;
            text-align: center;
            padding: 5px;
            padding-left: 10px;
            color: black;
        }

        /* .search button {
            min-height: 4vh;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 0 50% 50% 0;
            width: 5%;
            background-color: #50717b;

        }

        .search button:hover {
            background-color: rgb(150, 150, 150);
        }

        .search button:active {
            background-color: rgb(200, 200, 200);
        } */

        .main {
            grid-column: 1/-1;
            grid-row: 2/-1;
            background-color: black;
            display: flex;
            overflow-x: hidden;
            overflow-y: scroll;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-bottom: 50px;
            z-index: 9;
        }

        img {
            border-radius: 5px;
        }

        .ac {
            /* display: inline-block; */
            float: right;
            width: 5vh;
            height: 5vh;
            background-color: hsl(0, 0%, 84%);
            border-radius: 50%;
            margin-right: 10px;
        }

        .ac:hover {
            background-color: gray;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 80%;
        }
        .log-in {
          background-image: linear-gradient(to right, rgb(41, 161, 41) 0%, rgb(41, 161, 41) 30%, rgb(5,5,5) 30%, rgb(5,5,5) 100%);
        }
        .sign-up {
            background-image: linear-gradient(to right, rgb(0,187,255) 0%, rgb(0,187,255) 40%, rgb(5,5,5) 40%, rgb(5,5,5) 100%);
        }
        a {
            text-decoration: none;
            color: white;
        }
        li {
            color: rgb(200, 200, 200);
            font-weight: 200;
        }

        li:hover {
            background-color: rgb(20, 20, 20);
            color: white;
            cursor: pointer;
            border-radius: 2%;

        }

        li:active {
            background-color: #50717b;
        }

        .fmenu {
            height: 100%;
            width: 7vh;
            background-color: rgb(3, 3, 3);
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: black;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 1200px) {

            .material-symbols-outlined.inc {
                font-size: 200px;
                color: rgb(200, 200, 200);
                cursor: pointer;
            }

            .search button {
                width: 20px;
            }

            .main {
                grid-column: 1/-1;
            }

            .navigation {
                grid-column: 1/8;
            }
        }
    






    .containersp {
      height: 100%;
      width: 100%;

      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      align-items: stretch;
    }

    .spbox {
      overflow: hidden;

      border-radius: 5%;
      margin: 10px;
      padding: 3px;
      width: 400px;
      height: 500px;
      margin-top: 200px;
      box-shadow: 6px 6px 6px rgb(0, 187, 255);
    }

    /* seee */

    .quadmarket {
      width: 100%;
      margin: 30px auto;
      padding-right: 40px;
      text-align: center;
      font-size: 50px;
      color: rgb(0, 187, 255);
      font-weight: bolder;
    }

    .login {
      width: 100%;
      margin: 20px auto;
      text-align: center;
      color: rgb(0, 187, 255);
    }

    .email {
      width: 350px;
      height: 50px;
      font-size: 18px;
      margin: 5px auto;

      border-radius: 4px;
      padding: 20px;
    }

    .pwd {
      width: 350px;
      height: 50px;
      font-size: 18px;
      margin: 5px auto;

      border-radius: 4px;
      padding: 20px;
    }

    .in {
      background-color: rgb(0, 187, 255);
      color: white;
      width: 350px;
      height: 45px;
      font-size: 18px;
      margin: 5px;

      text-align: center;
      border-radius: 4px;
      padding: 13px;
    }

    .in:hover {
      cursor: pointer;
    }

    .forget {
      text-decoration: none;
      margin-right: 9px;
      color: rgb(0, 187, 255);
      font-size: 20px;
    }

    .quadmarket:hover {
      animation: anime 2s ease-out infinite;
    }


    @keyframes anime {
      0% {
        transform: rotate(15deg);
        margin-top: 30px;
      }

      25% {
        transform: rotate(-20deg);
        margin-top: 40px;
      }

      50% {
        transform: rotate(15deg);
        margin-top: 30px;
      }

      75% {
        transform: rotate(-20deg);
        margin-top: 45px;
      }

      100% {
        transform: rotate(20deg);
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <button class="fmenu" onclick="fold()"><span class="material-symbols-outlined">menu</span></button>
      <div class="search">
        <input type="search" placeholder="Search" id="search" oninput="search()">
        <!-- <button type="submit" onclick="search()">ðŸ”Ž</button> -->
      </div>
      <button class="ac"></button>
    </div>
    <div class="navigation">
      <ul>
        <a href="index.html">
          <li>Home</li>
      </a>
      <a href="products.html">
          <li>Products</li>
      </a>
      <a href="gallery.html">
          <li>Gallery</li>
      </a>
      <a href="contactus.html">
          <li>Contact</li>
      </a>
      <a href="about.html">
          <li>About</li>
      </a>
      <a href="login.html">
          <li class="log-in">Log In</li>
      </a>
      <a href="signup.html">
        <li class="sign-up">Sign Up</li>
    </a>
      </ul>
    </div>
    <div class="main">
      <div class="containersp">
        <div class="spbox" id="spbox">
          <div class="quadmarket">Quad Market</div>
          <h3 class="login">Log in to Quad Market</h3>
          <input type="text" class="email" placeholder="Email address or phone number" />
          <input type="Password" class="pwd" placeholder="Password" />
          <input type="button" class="in" value="Log in" />
          <!-- <div class="in">Log in</div> -->
          <div class="links">
            <span><a href="#" class="forget">Forgot password?</a></span><a class="forget" href="#">Reset password for Quad
              Market</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function fold() {
            const sym = document.querySelector('.material-symbols-outlined');
            const nav = document.querySelector('.navigation');
            const main = document.querySelector('.main');
            if (sym.textContent == 'menu') {
                sym.textContent = 'close';
                // nav.style.gridColumn=0/1;
                main.style.filter = 'blur(5px)';
                nav.style.zIndex = '10';
                // main.style.gridColumn='1/-1';
            }
            else {
                sym.textContent = 'menu';
                main.style.filter = 'blur(0px)'
                nav.style.zIndex = '8';
                // main.style.gridColumn='1/-1';
            }
        }
  </script>
</body>

</html>
